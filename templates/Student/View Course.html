{% extends 'Student/StudentHome.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="/myapp/S_View_course_post/#abc">
    {% csrf_token %}
<table class="fa-pull-left">
  <tr>
      <td>
          <input type="text" name="textfield" id="textfield" class="form-control"placeholder="Search with course"/></td>
      <td><input type="submit" value="search"class="btn btn-info"/></td>
  </tr>
</table><br><br>
  <table class="table table-bordered ">
  <tr>
    <th>Sl/No</th>
    <th>Course name</th>
    <th>Department name</th>
    <th>Semester</th>


  </tr>
    {% for i in data %}
  <tr>
    <td width="50px">&nbsp;{{ forloop.counter }}</td>
    <td>{{ i.coursename }}</td>
    <td>&nbsp;{{ i.DEPARTMENT.departmentname }}</td>
    <td>{{ i.totalsem }}</td>
    
  </tr>
    {% endfor %}
</table>
</form>

</body>
{% endblock %}
