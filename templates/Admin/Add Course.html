{% extends 'admin/AdminHome.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="/myapp/Add_course_post/#abc">
    {% csrf_token %}
  <table class="table table-bordered " align="center">
    <tr>
      <td width="190px">Department</td>
      <td>
        <select name="select" id="select" class="form-control">
            <option value="">---Select----</option>
            {% for i in data %}
            <option value="{{ i.id }}">{{ i.departmentname }}</option>
            {% endfor  %}
      </select></td>
    </tr>
    <tr>
      <td width="190px">Course</td>
      <td>
        <input type="text" name="select2" class="form-control"required/></td>
    </tr>
    <tr>
      <td width="190px">Semester</td>
      <td>
        <input type="number" name="select3"class="form-control"required/></td>
    </tr>
    <tr>

      <td colspan="2" align="center"><input type="submit" name="button" id="button" value="Submit" class="btn btn-success"/></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
