{% extends 'admin/AdminHome.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="/myapp/edit_course_post/#abc">
{% csrf_token %}
  <table class="table table-bordered ">
    <tr>
        <input type="hidden" name="did" value="{{ data1.id }}"/>
      <td width="190px">Department</td>
      <td>
        <select name="select" id="select" class="form-control">
        <option value="{{ data1.DEPARTMENT.id }}">{{ data1.DEPARTMENT.departmentname }}</option>
          {% for i in data %}
          <option value="{{ i.id }}">{{ i.departmentname }}</option>
          {% endfor %}
      </select></td>
    </tr>
    <tr>
      <td width="190px">Course</td>
      <td><input type="text" name="cource" value="{{ data1.coursename }}" class="form-control"required/></td>
    </tr>
    <tr>
      <td width="190px">No of semester</td>
      <td><input type="text" name="nos" value="{{ data1.totalsem }}" class="form-control"required/></td>
    </tr>
    <tr>
      <td align="center" colspan="2"><input type="submit" name="button" id="button" value="Submit"class="btn btn-success" /></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
